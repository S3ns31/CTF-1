<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>CTF Test</title>

		<!-- CSS  -->
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="scripts/init.js"></script>
		<link href="logo.png" rel="shortcut icon"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body>
		<header>
			<nav class="light-blue lighten-1" role="navigation">
				<div class="container">
					<div class="nav-wrapper"><a id="logo-container" href="index.html" class="brand-logo hide-on-med-and-down">CTF Test</a>
						<ul class="right hide-on-small-only">
							<li><a href="index.html">Home</a></li>
							<li><a href="scoreboard.html">Scoreboard</a></li>
							<li><a href="questions.html">Questions</a></li>
							<li><a href="account.html">Account</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<main>
			<div class="no-pad-bot section" id="index-banner">
				<div class="container">
					<h1 class="header center blue-text" id="header">Create Account</h1>
				</div>
			</div>
			
			<div class="container">
				<div class="section">
					<div class="row">
						<form class="col s12" id="ca">
							<div class="container">
								<div class="row">
									<div class="input-field col s12">
										<i class="material-icons prefix">account_circle</i>
										<input name="name" id="name" type="text" class="validate">
										<label for="name">Team Name</label>
									</div>
									<div class="input-field col s12">
										<i class="material-icons prefix">vpn_key</i>
										<input name="password" id="password" type="password" class="validate">
										<label for="password">Password</label>
									</div>
									<div class="input-field col s12">
										<i class="material-icons prefix">vpn_key</i>
										<input name="repeat" id="repeat" type="password" class="validate">
										<label for="repeat">Repeat Password</label>
									</div>
								</div>
								<button class="btn waves-effect waves-light blue accent-2" type="submit" name="action">Submit
									<i class="mdi-content-send right"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer class="grey darken-2 page-footer">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">CTF Test</h5>
						<p class="grey-text text-lighten-4">Made By: Wesley Soo-Hoo </p>
					</div>
					<div class="col l3 s12">
						<h5 class="white-text">Pages</h5>
						<ul>
							<li><a class="white-text" href="index.html">Home</a></li>
							<li><a class="white-text" href="scoreboard.html">Scoreboard</a></li>
							<li><a class="white-text" href="questions.html">Questions</a></li>
							<li><a class="white-text" href="account.html">Account</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					&copy; Wesley Soo-Hoo  2015 | Made with <a class="grey-text text-lighten-2" target="_blank" href="http://materializecss.com/">MaterializeCSS</a>
					<a class="grey-text text-lighten-2 right" target="_blank" href="LICENSE">MIT License</a>
				</div>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/ctf.js"></script>
		<script src="scripts/createaccount.js"></script>
	</body>

</html>
