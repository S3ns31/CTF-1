	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<!-- CSS  -->
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link href="logo.png" rel="shortcut icon"/>
	</head>

	<body>
		<header>
			<nav class="light-blue lighten-1" role="navigation">
				<div class="container">
					<div class="nav-wrapper"><a id="logo-container" href="index.html" class="brand-logo hide-on-med-and-down">Pioneer Trivia</a>
						<ul class="right hide-on-small-only">
							<li><a href="index.html">Home</a></li>
							<li><a href="scoreboard.html">Scoreboard</a></li>
							<li><a href="questions.html">Questions</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<main>
			<div class="no-pad-bot section" id="index-banner">
				<div class="container">
					<h1 class="header center blue-text">Questions</h1>
				</div>
			</div>
			
			<div class="container">
				<div class="section">
					<div class="row">
						<div class="col s12">
							<ul class="tabs">
								<li class="tab col s6"><a href="#questions">Questions</a></li>
								<li class="tab col s6"><a href="#answer">Answer</a></li>
							</ul>
						</div>
						<div id="questions" class="col s12">
							<div class="collection center" id="challenges"></div>
						</div>
						<div id="answer" class="col s12">
							<h5 class="center light" id="challenge_title">Please select a challenge</h5>
							<div id="desc"></div>
							<form class="col s12">
								<div class="row">
									<div class="input-field col s6">
										<input id="flag" name="flag" type="text">
										<label for="flag">Answer</label>
									</div>
									<div class="input-field col s6">
										<input id="team" name="team" type="text">
										<label for="team">Team Name</label>
									</div>
								</div>
								<input name="id" id="id" type="hidden" value="-9001">
								<button class="btn waves-effect waves-light blue accent-2" type="submit" name="action">Submit
									<i class="mdi-content-send right"></i>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="grey darken-2 page-footer">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">The Pioneer Missions</h5>
						<p class="grey-text text-lighten-4">Wesley Soo-Hoo and Jose Ramirez<br>
						Cohort S<br>
						Period 6</p>
					</div>
					<div class="col l3 s12">
						<h5 class="white-text">Pages</h5>
						<ul>
							<li><a class="white-text" href="index.html">Home</a></li>
							<li><a class="white-text" href="scoreboard.html">Scoreboard</a></li>
							<li><a class="white-text" href="questions.html">Questions</a></li>
						</ul>
					</div>
				</div>
			</div>

					&copy; Wesley Soo-Hoo 2015 | Made with <a class="grey-text text-lighten-2" target="_blank" href="http://materializecss.com/">MaterializeCSS</a>

			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/ctf.js"></script>
		<script src="scripts/challenges.js"></script>
	</body>

</html>
